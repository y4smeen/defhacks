 </div>
 <center><h1>Realest</h1></center>

    <!--

<center>
<div id="place"><h2>
  You like <strong>{{ nearlist }}</strong><br><br>
  You should live in {{ place }}<br><br>
  Average Purchase Price: {{ buy }}<br><br>
  Average Rental Price: {{ rent }}<br>
  </h2></div>
<br>
<div id="mapholder"></div>

<script>
place = document.getElementById('place').innerHTML;

function showPosition(position) {

    var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="+position+"&zoom=14&size=400x300&sensor=false";
    console.log(img_url);
    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}

showPosition(place);
</script>
</center>
